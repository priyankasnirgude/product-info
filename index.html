<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Info</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<body>

    <header class="bg-info text-white p-4 mb-4">
        <h2 class="m-0">Product Gallery</h2>
    </header>
        
       <div class="container">
                <div class="row">
                    <div class="col-md-6 offset-md-3">
                        <div class="card mb-4">
                            <div class="card-body">
                                <form id="prodForm">
                                    <div class="form-group">
                                        <label for="name">Product Name</label>
                                        <input type="text" id="prodName" class="form-control" required>
                                     </div>
                                     <div class="form-group">
                                        <label for="desc">Product Description</label>
                                        <textarea class="form-control" id="prodDesc" rows="6"></textarea>
                                     </div>
                                     <div class="form-group">
                                        <label for="prodimg">Product Img Url</label>
                                        <input type="text" class="form-control" id="prodImg">
                                     </div>
                                    <div class="form-group">
                                        <label for="prodstatus">Product Status</label>
                                        <select  class="form-control" id="productStatus" required>
                                            <option value="1">Dispatched</option>
                                            <option value="2">Shipped</option>
                                            <option value="3">Delivered</option>
                                        </select>
                                    </div>
                          <div class="text-right">
                            <button class="btn btn-outline-primary" id="submitBtn" type="submit">Add Product</button>
                            <button class="btn btn-outline-primary d-none" id="updateBtn" type="button">Update Product</button>
                          </div>
                                </form>     
                    </div>
                </div>
                        
                </div>
            </div>
            
                
                    <div class="d-flex flex-column-reverse" id="prodContainer">

                            <div class="card-body">

                                 <span class="m-0">Product Status</span>
                            </div>
                            <div class="card-footer d-flex justify-content-between">
                                <button class="btn btn-success">Add</button>
                                <button class="btn btn-danger">Delete</button>
                            </div>
                            </div> -->
                    </div>
           
            
       </div>
       

       <div class="loader d-none" id="loader">
        <div class="spinner-border text-success" role="status">
            <span class="sr-only">Loading...</span>
          </div>
    </div>
           
    <script src="./assets/js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.6/dist/sweetalert2.all.min.js"></script>
